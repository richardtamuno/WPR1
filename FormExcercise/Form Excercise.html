<!DOCTYPE html>
<html>
<head>
    <title>Form Excercise</title>
</head>
<body>
<form>
    <label>First Name:
        <input type="text" placeholder="John" name="firstname">
    </label>
    <label>Last Name:
        <input type="text" placeholder="Smith" name="firstname">
    </label><br>
    <label>Male:
        <input type="radio" name="radio">
    </label>
    <label>Female:
        <input type="radio" name="radio">
    </label>
    <label>Other:
        <input type="radio" name="radio">
    </label><br>
    <label>Birthday:
        <select>
            <option selected="selected">Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
        </select>
        <select>
            <option selected="selected">Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <select>
            <option selected="selected">Year</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
        </select>
    </label><br>
    <label>I agree to the terms and conditions
        <input type="checkbox" name="checkbox">
    </label><br>
    <input type="submit" value="submit" name="radio">


</form>
</body>
</html>
